<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var answer = prompt('please enter a number');
      var answer2 = prompt('please enter a number');
      var answer3 = prompt('what kind of operation do you want to use');

        if (answer3 === 'mult') {
            console.log(answer*answer2);
        }
        else if (answer3 === 'div') {
            console.log(answer/answer2);
        }
        else if (answer3 === 'mod') {
          console.log(answer%answer2);
        }

    </script>
  </body>
</html>
